<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherScope - {% block title %}Прогноз погоды{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Кастомные стили -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 56px;
        }
        .navbar-brand {
            font-weight: 700;
        }
        .weather-card {
            transition: transform 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .weather-card:hover {
            transform: translateY(-5px);
        }
        .footer {
            background-color: #343a40;
            color: white;
        }
        @media (max-width: 768px) {
            .weather-card {
                margin-bottom: 20px;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'yandex_weather' %}">
                <i class="fas fa-cloud-sun me-2"></i>WeatherScope
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'yandex_weather' %}">
                            <i class="fas fa-home me-1"></i> Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin" target="_blank">
                            <i class="fas fa-cog me-1"></i> Админка
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <main class="container my-4">
        {% block content %}
        <!-- Сюда будет подставляться содержимое дочерних шаблонов -->
        {% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="footer py-4 mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <h5>WeatherScope</h5>
                    <p class="mb-0">Точный прогноз погоды для вашего города</p>
                </div>
                <div class="col-md-6">
                    <h5>Контакты</h5>
                    <a href="mailto:support@weatherscope.ru" class="text-white me-3">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="#" class="text-white me-3">
                        <i class="fab fa-telegram"></i>
                    </a>
                    <a href="#" class="text-white">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
            <hr class="my-3 bg-light">
            <p class="mb-0">&copy; {% now "Y" %} WeatherScope. Все права защищены.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Дополнительные скрипты -->
    {% block extra_js %}{% endblock %}
</body>
</html>
